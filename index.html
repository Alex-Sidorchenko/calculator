<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container1">
        <input id="inp" class="w3-input w3-border w3-border-black" type="text" value="">
        <div class="container2" id="container2">
            <button id="power" class="w3-btn w3-border w3-border-black w3-ripple w3-black symbol"><b>^</b></button>
            <button id="root" class="w3-btn w3-border w3-border-black w3-ripple w3-black symbol"><b>√</b></button>
            <button id="multiply" class="w3-btn w3-border w3-border-black w3-ripple w3-black symbol"><b>x</b></button>
            <button id="divide" class="w3-btn w3-border w3-border-black w3-ripple w3-black symbol"><b>÷</b></button>
            <button id="seven" class="w3-btn w3-border w3-border-black w3-ripple w3-black number"><b>7</b></button>
            <button id="eight" class="w3-btn w3-border w3-border-black w3-ripple w3-black number"><b>8</b></button>
            <button id="nine" class="w3-btn w3-border w3-border-black w3-ripple w3-black number"><b>9</b></button>
            <button id="minus" class="w3-btn w3-border w3-border-black w3-ripple w3-black symbol"><b>-</b></button>
            <button id="four" class="w3-btn w3-border w3-border-black w3-ripple w3-black number"><b>4</b></button>
            <button id="five" class="w3-btn w3-border w3-border-black w3-ripple w3-black number"><b>5</b></button>
            <button id="six" class="w3-btn w3-border w3-border-black w3-ripple w3-black number"><b>6</b></button>
            <button id="plus" class="w3-btn w3-border w3-border-black w3-ripple w3-black symbol"><b>+</b></button>
            <button id="one" class="w3-btn w3-border w3-border-black w3-ripple w3-black number"><b>1</b></button>
            <button id="two" class="w3-btn w3-border w3-border-black w3-ripple w3-black number"><b>2</b></button>  
            <button id="three" class="w3-btn w3-border w3-border-black w3-ripple w3-black number"><b>3</b></button>
            <div></div>
            <button id="del" class="w3-btn w3-border w3-border-black w3-ripple w3-black"><b>←</b></button>
            <button id="zero" class="w3-btn w3-border w3-border-black w3-ripple w3-black number"><b>0</b></button>
            <button id="dot" class="w3-btn w3-border w3-border-black w3-ripple w3-black symbol"><b>.</b></button>
            <button id="equal" class="w3-btn w3-border w3-border-black w3-ripple w3-black"><b>=</b></button>
        </div>
    </div>
<script src="main.js" defer></script>
</body>
</html>
