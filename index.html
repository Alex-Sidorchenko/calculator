<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container1">
        <input id="inp" class="w3-input w3-border w3-border-black" type="text" value="">
        <div class="container2">
          <button id="btn1" class="w3-btn w3-border w3-border-black w3-circle w3-ripple w3-black"><b>+</b></button>
          <button id="btn2" class="w3-btn w3-border w3-border-black w3-circle w3-ripple w3-black"><b>-</b></button>
          <button id="btn3" class="w3-btn w3-border w3-border-black w3-circle w3-ripple w3-black"><b>x</b></button>
          <button id="btn4" class="w3-btn w3-border w3-border-black w3-circle w3-ripple w3-black"><b>÷</b></button>
          <button id="btn5" class="w3-btn w3-border w3-border-black w3-circle w3-ripple w3-black"><b>^</b></button>
          <button id="btn6" class="w3-btn w3-border w3-border-black w3-circle w3-ripple w3-black"><b>√</b></button>
          <div></div>
          <button id="btn7" class="w3-btn w3-border w3-border-black w3-circle w3-ripple w3-black"><b>=</b></button>
        </div>
    </div>
<script src="main.js" defer></script>
</body>
</html>
