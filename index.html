<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container w3-display-middle">
        <input id="inp" class="w3-input w3-border" type="text" value="">
        <div class="w3-bar w3-padding-16">
          <button onclick="plus()" id="btn1" class="w3-margin-left w3-btn w3-border w3-border-black w3-circle w3-ripple w3-yellow"><b>+</b></button>
          <button onclick="minus()" id="btn2" class="w3-btn w3-border w3-border-black w3-circle w3-ripple w3-yellow"><b>-</b></button>
          <button onclick="multiply()" id="btn3" class="w3-btn w3-border w3-border-black w3-circle w3-ripple w3-yellow"><b>x</b></button>
          <button onclick="divide()" id="btn4" class="w3-margin-right w3-btn w3-border w3-border-black w3-circle w3-ripple w3-yellow"><b>÷</b></button>
        </div>
        <div class="w3-bar">
          <button onclick="exp()" id="btn5" class="w3-margin-left w3-btn w3-border w3-border-black w3-circle w3-ripple w3-yellow"><b>^</b></button>
          <button onclick="root()" id="btn6" class="w3-btn w3-border w3-border-black w3-circle w3-ripple w3-yellow"><b>√</b></button>
        </div>
        <div class="w3-bar w3-padding-16">
          <button onclick="result()" id="btn7" class="w3-display-bottommiddle w3-btn w3-border w3-border-black w3-circle w3-ripple w3-yellow"><b>=</b></button>
        </div>
    </div>
<script src="main.js" defer></script>
</body>
</html>
